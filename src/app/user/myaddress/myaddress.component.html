

<app-sidebar></app-sidebar>
<main class="main-content">
  <app-layout></app-layout>


  <div class="content-inner mt-5 py-0">
    <h1 class="text-center mb-5">My Addresses</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0"> <i class="fas fa-home mr-2"></i>Home Address</h5>
              <span class="badge badge-success ml-2">Default</span>
            </div>
            <hr>
            <p class="card-text">123 Main St.<br>Anytown, USA 12345</p>
          </div>
          <div class="card-footer bg-white">
            <button type="button" class="btn btn-link">Edit</button>
            <button type="button" class="btn btn-link">Delete</button>
            <button type="button" class="btn btn-link float-right">Set as Default</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0"><i class="fas fa-briefcase mr-2"></i>Work Address</h5>
            </div>
            <hr>
            <p class="card-text">456 Business Blvd.<br>Anytown, USA 12345</p>
          </div>
          <div class="card-footer bg-white">
            <button type="button" class="btn btn-link">Edit</button>
            <button type="button" class="btn btn-link">Delete</button>
            <button type="button" class="btn btn-link float-right">Set as Default</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAddressModal">
        <i class="fas fa-plus mr-2"></i>Add New Address
      </button>
    </div>
  </div>

  <!-- Add Address Modal -->

  <div class="modal fade" id="addAddressModal" tabindex="-1" role="dialog" aria-labelledby="addAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAddressModalLabel">Add New Address</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <h5 class="text-center mb-4">Address Type</h5>
              <div class="d-flex align-items-center justify-content-center">
                <div class="form-check mr-5">
                  <input class="form-check-input" type="radio" name="addressType" id="home" value="home">
                  <label class="form-check-label" for="home">
                    <i class="fas fa-home mr-2"></i>
                    Home
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="addressType" id="work" value="work">
                  <label class="form-check-label" for="work">
                    <i class="fas fa-building mr-2"></i>
                    Work
                  </label>
                </div>
              </div>
            </div>


            <div class="form-group">
              <label for="country"><i class="fas fa-globe"></i> Country</label>
              <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country">
            </div>

            <div class="form-group">
              <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
              <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state">
            </div>

            <div class="form-group">
              <label for="city"><i class="fas fa-city"></i> City</label>
              <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
            </div>

            <div class="form-group">
              <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
            </div>

            <div class="form-group">
              <label for="locality"><i class="fas fa-building"></i> Locality</label>
              <input type="text" class="form-control" id="locality" name="locality" placeholder="Enter your locality">
            </div>

            <div class="form-group">
              <label for="landmark"><i class="fas fa-map-pin"></i> Landmark</label>
              <input type="text" class="form-control" id="landmark" name="landmark" placeholder="Enter your landmark">
            </div>


            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="defaultCheck" name="defaultAddress">
              <label class="form-check-label" for="defaultCheck">
                <i class="fas fa-star"></i> Set as default address
              </label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mr-2">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>













  <app-footer></app-footer>
</main>
