
<app-sidebar></app-sidebar>
<main class="main-content">
  <app-layout></app-layout>


  <div class="content-inner mt-5 py-0">
    <div class="row">
      <div class="col-md-6">
        <div class="card coupon-card">

          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div class="coupon-title">
                <h2 class="coupon-title-text">30% off</h2>
                <span class="coupon-subtitle">on your first order</span>
              </div>
              <div class="coupon-code">
                <button type="button" class="btn btn-outline-primary btn-sm">Copy Code</button>
                <span class="code-text mx-2">SAVE30</span>
              </div>

            </div>
            <div class="coupon-details">
              <div class="valid-to-date">
                <span class="detail-label">Valid to:</span>
                <span class="detail-value">31 Dec 2023</span>
              </div>
              <div class="min-off">
                <span class="detail-label">Min off:</span>
                <span class="detail-value">$50</span>
              </div>
              <div class="how-to-use">
                <span class="detail-label">How to use:</span>
                <span class="detail-value">Enter the coupon code at checkout</span>
              </div>
            </div>
            <div class="redeem-button">
              <button type="button" class="btn btn-primary btn-block">Redeem Now</button>
            </div>
          </div>
          <div class="cut"></div>
          <div class="badge">
            <span>NEW</span>
          </div>
        </div>
      </div>
    </div>
  </div>







  <app-footer></app-footer>
</main>
